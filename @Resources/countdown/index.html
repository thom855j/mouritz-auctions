<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>countdown</title>
<link rel="stylesheet" type="text/css" href="css/style.css" />
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript" src="js/jquery.countdown.pack.js"></script>
<script type="text/javascript">
$(function () {
$('#countdown').countdown({until:$.countdown.UTCDate(+1, 2015,  4, 4), format: 'YODHMS', layout: 
						  '<div id="timer">' + '<hr />'+
						      '<div id="timer_years" class="timer_numbers">{ynn}</div>'+
						  	  '<div id="timer_months" class="timer_numbers">{onn}</div>'+
							  '<div id="timer_days" class="timer_numbers">{dnn}</div>'+
							  '<div id="timer_hours" class="timer_numbers">{hnn}</div>'+ 
							  '<div id="timer_mins" class="timer_numbers">{mnn}</div>'+
							  '<div id="timer_seconds" class="timer_numbers">{snn}</div>'+
							'<div id="timer_labels">'+
							    '<div id="timer_years_label" class="timer_labels">years</div>'+
							    '<div id="timer_months_label" class="timer_labels">months</div>'+
								'<div id="timer_days_label" class="timer_labels">days</div>'+
								'<div id="timer_hours_label" class="timer_labels">hours</div>'+
								'<div id="timer_mins_label" class="timer_labels">mins</div>'+
								'<div id="timer_seconds_label" class="timer_labels">secs</div>'+
							'</div>'+							
						'</div>'
						  
});
});
</script>
</head>

<body>

<div id="countdown"></div>

</body>
</html>
